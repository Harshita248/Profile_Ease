<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
</head>
<body>
    <h1> Cat Fact Generator</h1>
    <button type="button" id="generate" >Generate</button>
    <div class="facts"></div>

    <script>
        document.getElementById('generate').addEventListener('click',getFact);
        function getFact(e){
            e.preventDefault();
            fetch('https://cat-fact.herokuapp.com/facts/random')
            .then((res) => res.json())
            .then((data) => {
                let output = `<p>${data[0]}</p>`
                document.querySelector('.facts').innerHTML = output;
            })
        }
    </script>
</body>
</html>
