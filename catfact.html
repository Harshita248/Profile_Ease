<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fetch API Test 1</title>
</head>
<body>
    <button id="getpost">Get Cat Facts</button>
    <div id="output"></div>
    <script>
        document.getElementById('getpost').addEventListener('click', getPosts);
        
        function getPosts(){
            let url = 'https://cat-fact.herokuapp.com/facts'
            fetch(url)
            .then((res) => res.json())
            .then((data) => {
                console.log(data.all)
                let cattext = data.all;
                let output = '<h1>Cat Facts</h1>'
                cattext.forEach(function(element){
                    output += `
                        <div>
                            <ul>
                            <li>${element.text}</li>
                            </ul>
                        </div>
                    `
                });
                document.getElementById('output').innerHTML = output;
            })
        }

    </script>
</body>
</html>
