<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body style="background-color: rgb(34, 31, 31);">
    <p class="display-1 text-primary text-center">Joke API</p>

    <button class="btn btn-primary my-5 px-4 w-25" id="btn"
        style="position: relative;left: 50%; transform: translateX(-50%);">New

    <div class="col-md-8 setup text-light mx-auto h2 text-center bg-info rounded p-3 my-3" style="display: none;"></div>

    </footer>
